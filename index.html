<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="BMI">
    <h2>BMI CALCULATOR</h2>
    <form>
      <label for="height">Height: height in Cm</label> <input type="text" placeholder="Enter your height" id="height">
      <label for="Weight">Weight:Weight in Kg</label> <input type="text" id="weight" placeholder="Enter your weight">
      <button type="submit">Calculator</button>
      <div class="result"></div>
      <div class="weight-guide">
        <p>Under Weight = less than 18.6</p>
        <p>Normal Range = 18.6 and 21.6</p>
        <p>Over Weight = Greater than 21.6</p>
      </div>

    </form>
  </div>
  <script src="/script.js"></script>
</body>
</html>
